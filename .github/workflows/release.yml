name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 每次打 tag 都會觸發自動打包與發布

permissions:
  contents: write  # ✅ 讓 GITHUB_TOKEN 有權限建立 Release

jobs:
  build:
    runs-on: ubuntu-latest  # Github runner 會自動打包各平台

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build App for all platforms
        run: npm run dist

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
